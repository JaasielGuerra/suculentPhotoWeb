<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datasets Suculentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        #video {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body class="bg-body-secondary">

    <div class="container mt-3" style="width: auto;">

        <div class="card shadow">

            <div class="card-header">
                <h3 class="text-center">DATASETS SUCULENTAS</h3>
            </div>


            <div class="text-center" id="loading-page">
                <div class="spinner-border m-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>


            <div class="card-body d-none" id="content-main">

                <form id="form-fotos">

                    <div class="row g-3">
                        <div class="col-4">
                            <div class="d-grid">
                                <button class="btn btn-warning btn-lg btn-foto" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modalFoto" id="btn-1">Foto 1 <i
                                        class="fa-solid fa-image"></i></button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="d-grid">
                                <button class="btn btn-warning btn-lg btn-foto" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modalFoto" id="btn-2">Foto 2 <i
                                        class="fa-solid fa-image"></i></button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="d-grid">
                                <button class="btn btn-warning btn-lg btn-foto" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modalFoto" id="btn-3">Foto 3 <i
                                        class="fa-solid fa-image"></i></button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="d-grid">
                                <button class="btn btn-warning btn-lg btn-foto" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modalFoto" id="btn-4">Foto 4 <i
                                        class="fa-solid fa-image"></i></button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="d-grid">
                                <button class="btn btn-warning btn-lg btn-foto" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modalFoto" id="btn-5">Foto 5 <i
                                        class="fa-solid fa-image"></i></button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="d-grid">
                                <button class="btn btn-warning btn-lg btn-foto" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modalFoto" id="btn-6">Foto 6 <i
                                        class="fa-solid fa-image"></i></button>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" value="SALUDABLE" type="radio" name="estadoSalud"
                                    id="estadoSalud1">
                                <label class="form-check-label" for="estadoSalud1">
                                    SALUDABLE
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" value="ENFERMA" type="radio" name="estadoSalud"
                                    id="estadoSalud2">
                                <label class="form-check-label" for="estadoSalud2">
                                    ENFERMA
                                </label>
                            </div>
                        </div>


                        <div class="col-12">
                            <select class="form-select" id="sintoma" name="idSintoma">
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="consejo" class="form-label">Consejo</label>
                            <textarea class="form-control" id="consejo" rows="3" name="consejo"></textarea>
                        </div>

                        <div class="col-12">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Registrar fotos <i
                                        class="fa-solid fa-floppy-disk"></i></button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalFoto" tabindex="-1" aria-labelledby="modalFotoLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFotoLabel">Tomar foto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="text-center" id="loading-modal">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                    <video id="video" autoplay></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <img id="photo" width="100%" src="" alt="Foto Capturada" style="display: none;">

                    <button class="btn btn-success" id="capture-btn">Capturar Foto</button>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="btn-aceptar-foto">Aceptar</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
